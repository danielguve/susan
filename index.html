<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Susana!</title>
    <!-- Fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7f50, #ff1493);
            color: #333;
            text-align: center;
            padding: 50px;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-size: cover;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
            color: #222;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
            line-height: 1.5;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 900px;
            position: relative;
            overflow: hidden;
        }

        .sticker-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            margin: 30px 0;
        }

        .sticker-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sticker-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .music-container {
            margin-top: 40px;
            display: none;
        }

        button {
            background-color: #ff1493;
            color: #fff;
            border: none;
            padding: 20px 40px;
            font-size: 1.4em;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff7f50;
            transform: translateY(-3px);
        }

        audio {
            margin-top: 20px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Media Queries para hacer el diseño responsivo */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .sticker-container {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 15px;
            }

            .container {
                padding: 20px;
            }

            button {
                padding: 15px 30px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 0.9em;
            }

            .sticker-container {
                grid-template-columns: 1fr;
                grid-gap: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .music-container {
                margin-top: 30px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>¡Feliz Cumpleaños, Susana!</h1>
        <p>Cumple la persona más importante de Colombia, ¡prendan el popper y vengan elegantes pa la ocasión!</p>
        <p>Porque cumple la CREADORA DE CUPIDOS, ¡ombee! Gracias por todo, hiciste posible mi prime, eres top, ¡nunca te mueras!</p>
        
        <div class="sticker-container">
            <h2>¡QUE EMOCIONNNNNN!</h2>
      
            <img src="https://media1.tenor.com/images/7ca94c0ab58daa52cc8ca8adc6539ee4/tenor.gif?itemid=15496313" alt="Sticker 1">
            <img src="https://i.pinimg.com/originals/2b/23/f2/2b23f2c5c87eb7b0b8011480defd3036.jpg" alt="Sticker 2">
            <img src="pew.png" alt="Sticker 3">
            <img src="https://i.pinimg.com/originals/ea/79/aa/ea79aaa15457434295799db15c927c9e.gif" alt="Sticker 4">
            <img src="Captura de pantalla 2025-03-06 220458.png" alt="Sticker 5">
        </div>

        <button id="startButton">¡Presiónalo!</button>

        <div class="music-container" id="musicContainer">
            <h2>Y aquí va una canción pa ti:</h2>
            <audio id="birthdaySong" controls>
                <source src="yt1z.net - Que Dios Te Bendiga, Peter Manjarrés, Video Letra - Sentir Vallenato (320 KBps).mp3" type="audio/mp3">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("musicContainer").style.display = "block"; 
            document.getElementById("birthdaySong").play(); 
            this.style.display = "none";  
        });
    </script>

</body>
</html>
